<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Restaurant Menu</h1>

    <div id="name-form">
      <label for="name-input">Enter your name:</label>
      <input type="text" id="name-input">
      <button id="name-submit">Submit</button>
    </div>

    <div id="menu-container" style="display: none;"></div>

    <div id="cart-container" style="display: none;">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <button id="clear-cart">Clear Cart</button>
      <button id="checkout">Checkout</button>
    </div>

    <div id="payment-container" style="display: none;">
      <h2>Payment</h2>
      <form id="payment-form">
        <div class="form-group">
          <label for="name">Name on Card:</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" class="form-control">
        </div>
        <div class="form-group">
          <label for="expiration">Expiration Date:</label>
          <input type="text" id="expiration" class="form-control">
        </div>
        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Pay Now</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
